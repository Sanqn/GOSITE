{% extends 'hero/base.html' %}

{% block content %}
{% for post in page_obj %}
<h2>{{ post.title }}</h2>
<h3>link: {{ post.slug }}</h3>
<p><img class="img-article-left" src="{{post.image.url}}"></p>
<p>{{ post.content|safe }}</p>
{% endfor %}
{% endblock %}

{% block pagination %}
{% include 'hero/include/pagination.html' %}
{% endblock %}
